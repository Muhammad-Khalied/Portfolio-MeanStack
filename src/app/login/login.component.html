<section class="py-5">
    <div class="container pt-5">
        <div class="row py-5 g-5 justify-content-center">
            <div class="col-md-8 text-white">
                <h3 class="mb-5">Get In Touch</h3>
                <div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <label class="form-label ">Email address</label>
                            <input type="email" class="form-control" formControlName="email">
                            <span class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
                                Email is requierd
                            </span>
                            <span class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
                                You must type a valid email address
                            </span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label ">Password</label>
                            <input type="password" class="form-control" formControlName="password">
                            <span class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                Password is required
                            </span>
                        </div>
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-outline-warning" >Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
